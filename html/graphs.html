<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Graphs - Plane Crash Data</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="../css/map.css" />
    <link rel="stylesheet" href="../css/graphs.css" />
    <link rel="stylesheet" href="../css/nav.css" />
  </head>
  <body>
    <div class="app">
      <div id="mapWrap" class="mapWrap">
        <!-- top-left nav (same as map page) -->
        <nav class="topNav" aria-label="Primary">
          <a class="navBtn" href="../index.html">Map</a>
          <a class="navBtn" href="scatterplot.html">Scatter Matrix</a>
          <a class="navBtn" href="graphs.html">Graphs</a>
          <a class="navBtn" href="about.html">About</a>
        </nav>

        <!-- Single chart area (replaces the map) -->
        <div id="charts" class="charts">
          <div id="barWrap" class="chartBox">
            <svg id="barSvg"></svg>
            <div class="chartControlsRow">
              <div id="axisTypeControls" class="axisTypeControls">
                <div class="axisTypeLabel">Left axis:</div>
                <button class="axisTypeBtn active" data-type="crashes">Crashes</button>
                <button class="axisTypeBtn" data-type="fatalities">Fatalities</button>
              </div>
              <div id="bottomAxisControls" class="bottomAxisControls">
                <div class="bottomAxisLabel">Bottom axis:</div>
                <button class="bottomAxisBtn active" data-type="years">Years</button>
                <button class="bottomAxisBtn disabled" data-type="weather">Weather Conditions</button>
              </div>
              <div id="chartTypeControls" class="chartTypeControls">
                <div class="chartTypeLabel">Graph type:</div>
                <button class="chartTypeBtn active" data-type="line">Line</button>
                <button class="chartTypeBtn" data-type="bar">Bar (Ordered)</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- filters/controls (copied structure from index) -->
      <div id="controls">
        <div class="countBlock">
          <div id="countDisplay" class="countDisplay">0</div>
          <div class="countLabel">Crashes found</div>
        </div>

        <div id="sliderContainer" class="sliderBlock">
          <div class="sliderTitle">Year Range</div>
          <div class="sliderValue" id="yearLabel">1940 - 2009</div>
          <div id="sliderWrapper" class="sliderWrapper">
            <div class="sliderTrack"></div>
            <div id="sliderRange" class="sliderRange"></div>
            <input
              id="startYear"
              type="range"
              min="1940"
              max="2009"
              value="1940"
            />
            <input
              id="endYear"
              type="range"
              min="1940"
              max="2009"
              value="2009"
            />
          </div>
        </div>

        <div id="sliderContainerAboard" class="sliderBlock">
          <div class="sliderTitle">Aboard</div>
          <div class="sliderValue" id="aboardLabel">—</div>
          <div id="sliderWrapperAboard" class="sliderWrapper">
            <div class="sliderTrack"></div>
            <div class="sliderRange" id="sliderRangeAboard"></div>
            <input id="startAboard" type="range" min="0" max="100" value="0" />
            <input id="endAboard" type="range" min="0" max="100" value="100" />
          </div>
        </div>

        <div id="sliderContainerFatal" class="sliderBlock">
          <div class="sliderTitle">Fatalities (%)</div>
          <div class="sliderValue" id="fatalLabel">—</div>
          <div id="sliderWrapperFatal" class="sliderWrapper">
            <div class="sliderTrack"></div>
            <div class="sliderRange" id="sliderRangeFatal"></div>
            <input id="startFatal" type="range" min="0" max="100" value="0" />
            <input id="endFatal" type="range" min="0" max="100" value="100" />
          </div>
        </div>

        <div id="conditionsContainer" class="conditionsContainer"></div>
      </div>
    </div>

    <script src="../js/graphs.js"></script>
  </body>
</html>
